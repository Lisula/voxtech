<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXtech multimedia design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f99888007.js" 
    crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-container">
<!--Header with navigation-->
    <header>
        <video autoplay loop muted class="header-video" playsinline>
        <source src="peoplewithcomputer.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <div class="logo">VOXTech</div>
            <div class="text">
              Crafting brands globally with<br>
              Creativity.<br>
              Purpose.<br>
              Empathy.
            </div>
          </div>
        </div>
        <nav>
            <!-- Burger Icon -->
            <nav class="mobile-nav">
                <i class="navToggle fa-solid fa-utensils" style="color: #ffffff;"></i>
                <!-- Your navigation items -->
                <ul id="navMenu">
                    <li><a href="#our-work">Our work</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>  
        <!-- Any additional header content here -->
        <div class="header-content">
        <!-- VOXTech logo and branding text -->
        </div>
    </header>
    <main></main>
    <footer></footer>

</body>
</html>
